<div class="container-fluid bs-body">
    <div class="card mx-auto custom-card" style="max-width: 400px;">
      <div class="card-header">
        <h1>Sign Up</h1>
      </div>
      <div class="card-body text-center">
        <form [formGroup]="registerForm" (ngSubmit)="register()">
          <mat-form-field class="mb-3">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" placeholder="Enter your name">
          </mat-form-field>
          <mat-form-field class="mb-3">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" placeholder="Enter your username">
            <!-- Display email validation message -->
            <mat-error *ngIf="registerForm.get('username').hasError('email')">
              Please enter a valid email address.
            </mat-error>
          </mat-form-field>
  
          <mat-form-field class="mb-3">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" placeholder="Enter your password">
            <!-- Display password validation messages -->
            <mat-error *ngIf="registerForm.get('password').hasError('required')">
              Password is required.
            </mat-error>
            <mat-error *ngIf="registerForm.get('password').hasError('minlength')">
              Password must be at least 8 characters long.
            </mat-error>
            <mat-error *ngIf="registerForm.get('password').hasError('invalidPassword')">
              Password must have at least one uppercase letter and one special character.
            </mat-error>
          </mat-form-field>
  
          <div style="margin-bottom: 2px;">
            <button type="submit" class="btn btn-success" [disabled]="registerForm.invalid">Register</button>
          </div>
  
        </form>
      </div>
    </div>
  </div>
